<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>登录</title>
    <link rel="stylesheet" href="css/login_reg.css"  />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.js"></script>


</head>
<body>
<body>
<div class="mainbody middle">
    <form class="form-box front">
        <div style="text-align: center">
            <h1>高校丘比特</h1>
        </div>
        <div>
            <input class="input-normal" type="text" placeholder="邮箱" name="email"/>
            <input class="input-normal" type="password" placeholder="密码" name="password"/>
            <button class="btn-submit" type="submit">
                <a href="index.html" style="text-decoration: none"> 登陆</a>
            </button>
        </div>
        <div>
            <p style="margin-top: 40px">If you don't have account.Please</p>
            <p>Click here to <a id="signup">注册</a></p>
            <script type="text/javascript">

                // 点击sigup触发翻转样式
                $("#signup").click(function() {
                    $(".middle").toggleClass("middle-flip");
                });


            </script>

        </div>
    </form>
    <!-- 对的你没看错，上下两个表单基本上没区别，一个front，一个back -->
    <form class="form-box back">
        <div style="text-align: center">
            <h1>用户注册</h1>
        </div>
        <div>
            <input class="input-normal" type="text" placeholder="邮箱" name="email"/>
            <input class="input-normal" type="password" placeholder="密码" name="password"/>
            <input class="input-normal" type="password" placeholder="确认密码" name="confirm"/>
            <input class="input-normal" type="password" placeholder="验证码" name="verification"/>
            <button class="btn-submit" type="submit">
                注册
            </button>
        </div>
        <div>
            <p style="margin-top: 40px">Have a account ? You can</p>
            <p>Click here to <a id="login">登陆</a></p>
            <script type="text/javascript">

                // 点击login触发翻转样式
                $("#login").click(function() {
                    $(".middle").toggleClass("middle-flip");
                });

            </script>

        </div>
    </form>
</div>
</body>
</body>

</html>
